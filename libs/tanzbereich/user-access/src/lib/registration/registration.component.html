<div class="main-wrapper" [formGroup]="registrationForm">
  <tz-input-control
    [placeholder]="'Mail...'"
    [type]="'email'"
      formControlName="email"
      [errorMessages]="{ required: 'E-Mail fehlt!', email: 'Ungültige E-Mail.' }"
  ></tz-input-control>




  <tz-input-control
    [placeholder]="'Password...'"
    [type]="'password'"
    formControlName="password"
    [errorMessages]="{ required: 'Passwort fehlt!' }" 
  ></tz-input-control>
  
   <tz-button
    [label]="'Registrieren'"
    [isPrimary]="true"
    (click)="onSubmit()"
    [isDisabled]="registrationForm.invalid" 
  ></tz-button>

</div>
