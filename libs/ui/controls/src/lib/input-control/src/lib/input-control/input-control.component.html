<div class="input-wrapper" [class.invalid]="isInvalid">
  <label *ngIf="label">{{ label }}</label>
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"  
    (blur)="onBlur()"
    (input)="onInput($event)"
  />
  <!-- Fehleranzeige ist korrekt hier -->
  <div class="error-container" *ngIf="isInvalid">
    <small class="error-message">{{ firstErrorMessage }}</small>
  </div>
</div>
